<app-header></app-header>
<app-header-2-motorista></app-header-2-motorista>
<div class="dashboard-container">
  <h1 class="dashboard-title">Dashboard Motorista</h1>
  <div class="dashboard-content">
    <section class="passageiros">
      <h2>Passageiros que pegarão o transporte:</h2>
      <table>
        <thead>
          <tr>
            <!-- adicionar o que for necessário -->
          </tr>
        <tbody>
          <tr *ngFor="let passageiro of passageiros1">
            <td>{{ passageiro.nome }}</td>
            <td>{{ passageiro.destino }}</td>
            <td>
              <button class="delete-button" (click)="removerPassageiroLista1(passageiro)">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>Passageiros que não pegarão o transporte:</h2>
      <table>
        <thead>
          <tr>
            <!-- adicionar o que for necessário -->
          </tr>
        <tbody>
          <tr *ngFor="let passageiro of passageiros2">
            <td>{{ passageiro.nome }}</td>
            <td>{{ passageiro.destino }}</td>
                <td >
                    <button class="delete-button" (click)="removerPassageiroLista2(passageiro)">Remover</button>
                </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
